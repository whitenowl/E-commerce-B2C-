<div class="px-4 sm:px-8 lg:px-40 py-10">
    <div>
        <h4 class="text-xl sm:text-2xl font-bold mb-4">My WishList</h4>
    </div>
    <div class="flex flex-wrap gap-4">
        @for(product of wishlistService.wishlists; track $index) {
            <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 shadow hover:shadow-lg transition-shadow duration-300 rounded-md overflow-hidden">
                <app-product-cart [product]="product"></app-product-cart>
            </div>
        }
        @empty {
            <h4 class="text-gray-500 mt-4">No Items In WishList</h4>
        }
    </div>
</div>
