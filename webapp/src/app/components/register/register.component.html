<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
      <h2 class="text-4xl font-extrabold mb-8 text-center text-gray-800 tracking-wide border-b-4 border-blue-500 pb-2">
        Register
      </h2>
  
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="text-red-500 text-center mb-4">
        {{ errorMessage }}
      </div>
  
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <!-- Name Input -->
        <div class="mb-4">
          <mat-form-field class="w-full">
            <mat-label for="name">Name</mat-label>
            <input
              type="text"
              placeholder="Enter your name"
              required
              matInput
              formControlName="name"
            />
          </mat-form-field>
        </div>
  
        <!-- Email Input -->
        <div class="mb-4">
          <mat-form-field class="w-full">
            <mat-label for="email">Email</mat-label>
            <input
              type="email"
              required
              matInput
              formControlName="email"
            />
          </mat-form-field>
        </div>
  
        <!-- Password Input -->
        <div class="mb-6">
          <mat-form-field class="w-full">
            <mat-label for="password">Password</mat-label>
            <input
              type="password"
              formControlName="password"
              placeholder="Enter your password"
              required
              matInput
            />
          </mat-form-field>
        </div>
  
        <!-- Submit Button -->
        <button type="submit" mat-raised-button [disabled]="registerForm.invalid">
          Register
        </button>
      </form>
  
      <!-- Login Link -->
      <div class="mt-4 text-center">
        <p class="text-sm text-gray-600">
          Already have an account? 
          <a routerLink="/login" class="text-blue-500 hover:underline">Login</a>
        </p>
      </div>
    </div>
  </div>
